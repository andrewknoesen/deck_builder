services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/deck_builder
      - SCRYFALL_BASE_URL=https://api.scryfall.com
      - UV_LINK_MODE=copy
    # Keep the reload flag in command
    # Wait for DB to be ready ideally, or rely on restart_policy. 
    # For simplicity in dev, we just run. Optional: add a wait-for script.
    depends_on:
      - db
    command: sh -c "uv run python prestart.py && uv run alembic upgrade head && uv run python -m app.initial_data && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=deck_builder
    ports:
      - "5432:5432"

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    # Install deps if needed (check first) then run dev
    # We use sh -c to ensure we can install if node_modules missing
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data:
