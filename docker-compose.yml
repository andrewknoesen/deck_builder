services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - SCRYFALL_BASE_URL=https://api.scryfall.com
    # Keep the reload flag in command
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    # Install deps if needed (check first) then run dev
    # We use sh -c to ensure we can install if node_modules missing
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
